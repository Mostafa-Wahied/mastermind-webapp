<!DOCTYPE html>
<html lang="en">
<head>
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">
    <!-- fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!--    google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!--    <link rel="stylesheet" href="../static/styles/style.css">-->
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title th:text="${username} + ' Profile'"></title>
</head>
<body>
<!-- NavBar -->
<div class="container">
    <div th:replace="~{fragments/navigation :: navigation}"></div>
    <div class="flex-grow-1 border-bottom"></div>
    <br>

</div>
<!-- End of Navbar -->
<!-- create a card in the center of the screen for the login pills -->
<div class="container mt-md-5 ">
    <section class="row d-flex justify-content-center align-items-center m-2 p-2 pt-3">
        <!--        <div class="card text-black rounded-4">-->
        <div class="card-body p-md-3">
            <div class="row justify-content-center">
                <!-- Hero section -->
                <section class="rounded-4" style="background-color: #eee;">
                    <div class="container py-4">
                        <div class="row flex-fill">
                            <!-- profile pic -->
                            <div class="col-lg-6 d-flex">
                                <div class="card mb-4 rounded-4 flex-fill">
                                    <div class="card-body text-center">
                                        <img th:src="${profileImageSrc}"
                                             alt="avatar"
                                             class="rounded-circle img-fluid" style="width: 150px;">
                                        <h5 class="my-3" th:text="${username}"></h5>
                                        <h6 class="text-muted mb-4" th:text="${latestBadge}"></h6>
                                    </div>
                                </div>
                            </div>
                            <!-- player info -->
                            <div class="col-lg-6 d-flex">
                                <div class="card mb-4 rounded-4 flex-fill">
                                    <div class="card-body">
                                        <div class="row">
                                            <div class="col-12">
                                                <h3 class="text-center">Player Info</h3>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-5">
                                                <p class="mb-0">Username</p>
                                            </div>
                                            <div class="col-sm-7">
                                                <p class="text-muted mb-0" th:text="${username}"></p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-4">
                                                <p class="mb-0">Email</p>
                                            </div>
                                            <div class="col-sm-8">
                                                <p class="text-muted mb-0" th:text="${email}"></p>
                                            </div>
                                        </div>
                                        <hr>
                                        <div class="row">
                                            <div class="col-sm-6">
                                                <p class="mb-0">Score</p>
                                            </div>
                                            <div class="col-sm-6">
                                                <p class="text-primary mb-0" th:text="${score}"></p>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="row flex-fill">
                            <!-- stats -->
                            <div class="col-md-6 d-flex">
                                <div class="card mb-4 mb-md-0 rounded-4 flex-fill">
                                    <section class="py-5" id="stats">
                                        <div class="container px-5">
                                            <h2 class="fw-bolder fs-5 mb-4 text-center">Stats</h2>
                                            <div class="row gx-3">
                                                <div class="col-sm-6">
                                                    <!-- Current Streak -->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">Current Streak</h6>
                                                        <span class="badge rounded-pill text-bg-secondary"
                                                              th:text="${consecutiveWins}"></span>
                                                    </div>
                                                    <!-- Most Streak -->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">Longest Streak</h6>
                                                        <span class="badge rounded-pill text-bg-secondary"
                                                              th:text="${mostConsecutiveWins}"></span>
                                                    </div>
                                                    <!-- 3 Streak Count-->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">3 Game Streaks</h6>
                                                        <span class="badge rounded-pill text-bg-secondary"
                                                              th:text="${threeConsecutiveWinsCount}"></span>
                                                    </div>
                                                    <!-- 5 Streak Count-->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">5 Game Streaks</h6>
                                                        <span class="badge rounded-pill text-bg-secondary"
                                                              th:text="${fiveConsecutiveWinsCount}"></span>
                                                    </div>
                                                    <!-- 10 Streak Count-->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">10 Game Streaks</h6>
                                                        <span class="badge rounded-pill text-bg-secondary"
                                                              th:text="${tenConsecutiveWinsCount}"></span>
                                                    </div>
                                                </div>
                                                <div class="col-sm-6">
                                                    <!-- score -->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">Total Score</h6>
                                                        <span class="badge rounded-pill text-bg-secondary"
                                                              th:text="${score}"></span>
                                                    </div>
                                                    <!-- Games played -->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">Games Played</h6>
                                                        <span class="badge bg-primary rounded-pill"
                                                              th:text="${gamesPlayed}"></span>
                                                    </div>
                                                    <!-- Games won -->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">Games Won</h6>
                                                        <span class="badge bg-success rounded-pill"
                                                              th:text="${gamesWon}"></span>
                                                    </div>
                                                    <!-- Games lost -->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">Games Lost</h6>
                                                        <span class="badge bg-danger rounded-pill"
                                                              th:text="${gamesLost}"></span>
                                                    </div>
                                                    <!-- Win percentage -->
                                                    <div class="d-flex align-items-center justify-content-between mb-2">
                                                        <h6 class="mb-0">Win Percentage</h6>
                                                        <span class="badge rounded-pill text-bg-secondary"
                                                              th:text="${winPercentage} + '%'"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <!-- end of stats -->
                            <!-- achievements -->
                            <div class="col-md-6 d-flex">
                                <div class="card mb-4 mb-md-0 rounded-4 flex-fill">
                                    <section class="py-5" id="achievements">
                                        <div class="container px-5">
                                            <h2 class="fw-bolder fs-5 mb-4 text-center">Achievements</h2>
                                            <div class="row">

                                                <!-- Newcomer -->
                                                <div th:if="${newcomerAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'NEWCOMER'}"></span>
                                                </div>

                                                <!-- Rookie -->
                                                <div th:if="${rookieAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'ROOKIE'}"></span>
                                                </div>

                                                <!-- Enthusiast -->
                                                <div th:if="${enthusiastAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'ENTHUSIAST'}"></span>
                                                </div>

                                                <!-- Winner -->
                                                <div th:if="${winnerAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'WINNER'}"></span>
                                                </div>

                                                <!-- Streak Champion -->
                                                <div th:if="${streakChampionAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'STREAK CHAMPION'}"></span>
                                                </div>

                                                <!-- Veteran -->
                                                <div th:if="${veteranAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'VETERAN'}"></span>
                                                </div>

                                                <!-- Champion -->
                                                <div th:if="${championAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'CHAMPION'}"></span>
                                                </div>

                                                <!-- Grandmaster -->
                                                <div th:if="${grandmasterAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'GRANDMASTER'}"></span>
                                                </div>

                                                <!-- Legend -->
                                                <div th:if="${legendAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'LEGEND'}"></span>
                                                </div>

                                                <!-- Mastermind -->
                                                <div th:if="${mastermindAchievement}"
                                                     class="d-flex align-items-center justify-content-center mb-2">
                                                            <span class="badge rounded-pill text-bg-warning p-2 px-3"
                                                                  th:text="${'MASTERMIND'}"></span>
                                                </div>

                                                <!-- If no achievements -->
                                                <div class="d-flex align-items-center justify-content-center mb-3">
                                                            <span class="text-muted p-2 px-3"
                                                                  th:text="${!streakChampionAchievement && !veteranAchievement && !mastermindAchievement ? 'No Achievements yet' : ''}"></span>
                                                </div>
                                            </div>
                                        </div>
                                    </section>
                                </div>
                            </div>
                            <!-- end of achievements -->
                        </div>
                    </div>
                </section>
                <!-- end of Hero section -->
            </div>
        </div>
        <!--        </div>-->
    </section>
</div>

<!--<script th:src="@{/js/script.js}" src=""></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

</body>
</html>
