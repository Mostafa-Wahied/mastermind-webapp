<!DOCTYPE html>
<html lang="en">
<head>
    <!--animate.css cdn-->
    <link rel="stylesheet"
          href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;500&family=Roboto&display=swap"
          rel="stylesheet">
    <!-- fa icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <!--    google icons-->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" th:href="@{/styles/style.css}">
    <!--    <link rel="stylesheet" href="../static/styles/style.css">-->
    <!-- Bootstrap CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Login</title>
</head>
<body>
<!-- NavBar -->
<div class="container">
    <div th:replace="~{fragments/navigation :: navigation}"></div>
    <div class="flex-grow-1 border-bottom"></div>
    <br>

</div>
<!-- End of Navbar -->
<!-- create a card in the center of the screen for the login pills -->
<div class="container mt-md-5 ">
    <section class="row d-flex justify-content-center align-items-center m-2 p-2 pt-3 mx-md-4 px-md-5">
        <div class="col-lg-8 col-xl-7">
            <div class="card text-black" style="border-radius: 25px;">
                <div class="card-body p-md-5">
                    <div class="row justify-content-center">
                        <div class="col-md-10 mx-auto">
                            <!-- Pills navs -->
                            <ul class="nav nav-pills mb-3 justify-content-center" id="ex1" role="tablist">
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link active" id="tab-login" data-bs-toggle="pill" href="#pills-login"
                                       role="tab"
                                       aria-controls="pills-login" aria-selected="true">Login</a>
                                </li>
                                <li class="nav-item" role="presentation">
                                    <a class="nav-link" id="tab-register" data-bs-toggle="pill" href="#pills-register"
                                       role="tab"
                                       aria-controls="pills-register" aria-selected="false">Register</a>
                                </li>
                            </ul>
                            <!-- Pills navs -->

                            <!-- Pills content -->
                            <div class="tab-content">
                                <div class="tab-pane fade show active" id="pills-login" role="tabpanel"
                                     aria-labelledby="tab-login">
                                    <!--            logout message-->
                                    <div th:if="${param.logout}">
                                        <div class="alert alert-info text-center">You have been logged out</div>
                                    </div>
                                    <!--                            end of logout message-->
                                    <form th:action="@{/login}" method="post">
                                        <div class="text-center mb-3">
                                            <p>Sign in with:</p>
                                            <a type="button" class="btn btn-link btn-floating mx-1"
                                               href="/oauth2/authorization/google">
                                                <i class="fab fa-google"></i>
                                            </a>
                                        </div>

                                        <p class="text-center">or:</p>

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input type="email" id="email" name="email" class="form-control"
                                                   placeholder="Email" required autofocus="autofocus"
                                                   autocomplete="on"/>
                                            <label class="form-label" for="email"></label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <input type="password" id="password" name="password"
                                                   class="form-control" placeholder="Password" required
                                                   autofocus="autofocus"/>
                                            <label class="form-label" for="password"></label>
                                        </div>

                                        <!-- 2 column grid layout -->
                                        <div class="row mb-4 justify-content-center">


                                            <div class="col-md-6 d-flex justify-content-center">
                                                <a th:href="@{/forgot_password}">Forgot password?</a>
                                            </div>
                                        </div>

                                        <!-- Submit button -->
                                        <div class="d-flex mb-4 justify-content-center">
                                            <button type="submit" class="btn btn-primary btn-block mb-4">Sign in
                                            </button>
                                        </div>
                                    </form>
                                </div>
                                <div class="tab-pane fade" id="pills-register" role="tabpanel"
                                     aria-labelledby="tab-register">
                                    <!--            success message-->
                                    <div th:if="${param.success}">
                                        <div class="alert alert-info text-center">You've successfully registered
                                            your
                                            account. Please log in to continue.
                                        </div>
                                        <div class="text-center"><a class="btn link-btn btn-general" href="/"
                                                                    th:href="@{/login}">Sign in</a></div>
                                    </div>
                                    <!--                            end of success message-->

                                    <!--            uncaught error message-->
                                    <div th:if="${param.RegisterError}">
                                        <div class="alert alert-info text-center">Registration error</div>
                                    </div>
                                    <!--                            end of error message-->

                                    <!-- error message -->
                                    <div th:if="${param.emailError}">
                                        <div class="alert alert-info text-center">Email already exists</div>
                                    </div>
                                    <div th:if="${param.usernameError}">
                                        <div class="alert alert-info text-center">Username already exists</div>
                                    </div>
                                    <!-- end of error message -->

                                    <form th:action="@{/register}" method="post"
                                          th:object="${user}">
                                        <div class="text-center mb-3">
                                            <p>Sign up with:</p>
                                            <a type="button" class="btn btn-link btn-floating mx-1"
                                               href="/oauth2/authorization/google">
                                                <i class="fab fa-google"></i>
                                            </a>
                                        </div>

                                        <p class="text-center">or:</p>

                                        <!-- Username input -->
                                        <div class="form-outline mb-4">
                                            <input type="text" id="username" class="form-control"
                                                   th:field="*{username}" placeholder="Username"
                                                   required autofocus="autofocus"/>
                                            <label class="form-label" for="email"></label>
                                        </div>

                                        <!-- Email input -->
                                        <div class="form-outline mb-4">
                                            <input type="email" id="registerEmail" class="form-control"
                                                   th:field="*{email}" placeholder="Email"
                                                   required autofocus="autofocus"/>
                                            <label class="form-label" for="registerEmail"></label>
                                        </div>

                                        <!-- Password input -->
                                        <div class="form-outline mb-4">
                                            <input type="password" id="registerPassword" class="form-control"
                                                   th:field="*{password}" placeholder="Password" required
                                                   autofocus="autofocus"/>
                                            <label class="form-label" for="registerPassword"></label>
                                        </div>

                                        <!-- Submit button -->
                                        <button type="submit" class="btn btn-primary btn-block mb-3">Register</button>
                                    </form>
                                </div>
                            </div>
                            <!-- Pills content -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>

<!--<script th:src="@{/js/script.js}" src=""></script>-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"
        integrity="sha256-kmHvs0B+OpCW5GVHUNjv9rOmY0IvSIRcf7zGUDTDQM8=" crossorigin="anonymous"></script>

</body>
</html>
